<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Car Points App</title>
  </head>
  <body>
    <div class="container">
      <img src="./img/foto_r.png" alt="Car Top View" class="car-image" />
      <div class="points-container">
        <div class="point-row-div-1">
          <ul class="point-row-1">
            <li class="point" data-point="a1">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="a2">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="a3">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="a4">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
          </ul>

          <ul class="point-row-2">
            <li class="point" data-point="b1">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="b2">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="b3">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="b4">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="b5">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
          </ul>
          <ul class="point-row-3">
            <li class="point" data-point="c1">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="c2">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="c3">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
            <li class="point" data-point="c4">
              <img class="circle" src="./img/ab.png" alt="" />
            </li>
          </ul>
          <div class="point" data-point="a1"></div>
          <div class="point" data-point="a2"></div>
          <div class="point" data-point="a3"></div>
          <div class="point" data-point="a4"></div>
        </div>
        <div class="point-row">
          <div class="point" data-point="b1"></div>
          <div class="point" data-point="b2"></div>
          <div class="point" data-point="b3"></div>
          <div class="point" data-point="b4"></div>
          <div class="point" data-point="b5"></div>
        </div>
        <div class="point-row">
          <div class="point" data-point="c1"></div>
          <div class="point" data-point="c2"></div>
          <div class="point" data-point="c3"></div>
          <div class="point" data-point="c4"></div>
        </div>
      </div>
      <div class="info-box">
        <span class="info-text" id="infoText"></span>
        <button id="clearButton">Очистить</button>
        <button id="sendButton">Очистить</button>
      </div>
    </div>
    <script src="./js/Script.js"></script>
  </body>
</html>
